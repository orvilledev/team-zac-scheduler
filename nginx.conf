# Nginx configuration for Team ZAC Scheduler
# Place this in /etc/nginx/sites-available/team-zac-scheduler
# Then create symlink: sudo ln -s /etc/nginx/sites-available/team-zac-scheduler /etc/nginx/sites-enabled/

upstream gunicorn_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com;  # Change to your domain
    
    client_max_body_size 500M;  # For large file uploads
    
    # Static files
    location /static {
        alias /path/to/TEAM-ZAC-SCHEDULER/static;  # Update path
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media {
        alias /path/to/TEAM-ZAC-SCHEDULER/static;  # Update path
        expires 7d;
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://gunicorn_app;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

